{% extends "base.html" %}
{% block title %}Blog{% endblock title %}

{% block content %}

  <h4 class="display-4">All blog tags</h4>

  {% for key, value in tags.items %}
    <div class="row">
      <div class="col-sm">
        <h5><a href="{% url 'blog:tag_list' key %}">{{ key }}</a></h5>
      </div>
      <div class="col-sm">
        <p>{{ value }}</p>
      </div>
    </div>
  {% endfor %}

{% endblock content %}
