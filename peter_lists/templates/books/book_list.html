{% extends "base.html" %}
{% block title %}Book List{% endblock title %}

{% block content %}

<h2>Book List</h2>
<ul>
  {% for book in book_list %}
    <li><a href="{% url 'books:detail' book.slug %}">{{ book.title }}</a></li>
  {% endfor %}
</ul>

<hr/>
<p>Don't see a cheese listed here?</p>
<p>
  <a class="btn btn-primary" href="{% url 'books:add' %}" role="button">Add Book</a>
</p>

{% endblock content %}
