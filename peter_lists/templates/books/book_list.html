{% extends "base.html" %}
{% block title %}Book List{% endblock title %}

{% block content %}

<h2>Book List</h2>
<table>
  {% for book in book_list %}
    <tr>
      <td><a href="{% url 'books:detail' book.slug %}">{{ book.title }}</a></td>
      <td>{{ book.subtitle }}</td>
      <td>{{ book.author }}</td>
    </tr>
  {% endfor %}
</table>

{% endblock content %}
