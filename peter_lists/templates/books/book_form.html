{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add Book{% endblock title %}

{% block content %}

<h1>Add Book</h1>
<form method="post" action="{% url 'books:add' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class ="btn btn-primary">Save</button>
</form>

{% endblock content %}
